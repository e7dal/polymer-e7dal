sudo: required
services:
  - docker
dist: trusty
addons:
  firefox: 'latest'
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "6"
install: yarn install 
before_script:
  - npm --version
  - docker --version
  - docker run hello-world
  - npm install -g yarn
  - yarn --version
  - yarn global add polymer-cli
  - polymer --version
script:
  - xvfb-run npm test
  - xvfb-run npm run test:integration
  - xvfb-run polymer test

